{% extends 'base.html' %}

{% block title %}Edit Entry{% endblock %}

{% block content %}
<h1 class="text-center">Edit Entry</h1>
<form action="{{ url_for('edit_entry', log_id=entry.entry_id) }}" method="post" class="mt-4">
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ entry.date }}" required>
    </div>
    <div class="mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input type="number" class="form-control" id="hours" name="hours" value="{{ entry.hours }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<form action="{{ url_for('edit_entry', log_id=entry.entry_id) }}" method="post" class="mt-3">
    <input type="hidden" name="delete" value="true">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</button>
</form>

<a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100 mt-3">Back</a>

{% endblock %}
