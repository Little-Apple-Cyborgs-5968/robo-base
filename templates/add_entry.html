{% extends 'base.html' %}

{% block title %}Add Hours{% endblock %}

{% block content %}
<h1 class="text-center">Add Hours</h1>

<!-- Form for adding hours -->
<form action="{{ url_for('add_entry') }}" method="post" class="mt-4" id="add-entry-form">
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input type="number" step="0.01" class="form-control" id="hours" name="hours" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Entry</button>
</form>

<!-- Back button -->
<a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100 mt-3">Back</a>

<!-- Hidden image for fade-in/out animation -->
<img id="thumb-robo" src="{{ url_for('static', filename='thumb_robo.png') }}" class="hidden" alt="Thumb Robo">

{% endblock %}

<!-- Link JavaScript file -->
{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
